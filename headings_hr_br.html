<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headings</title>
</head>

<body>
    <center>
        <!-- break line  -->
        <br>
        <hr size="5" color="black" noshade>
        <!-- heading h1 with  style that means we can increse font-size as we want -->
        <h1 style="font-size:60px">Sagar is Awesome!</h1>
        <!-- horizontal line attributes 1. width 2.align 3. color 4. size 5. noshade -->
        <hr width="500" align="center" color="blue" size="3" noshade="">
        <h2>Sagar is Awesome!</h2>
        <br>
    </center>
</body>

</html>
